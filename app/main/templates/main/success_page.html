<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>refPring - Успех</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Подключение Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        #theme-toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
     </style>
</head>
<body class="d-flex h-100 text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column ">
        <main class="px-3" style="margin-top: 300px;">
            <h1>Заказ успешно </h1>
            <p class="lead">
                Ваш заказ на сайте refPrint был успешно отправлен. Мы скоро свяжемся с вами для подтверждения заказа.
            </p>    
            <p class="lead">
                <a href="/" class="btn btn-lg btn-light fw-bold border-white bg-white">На главную </a>
            </p>
        </main>
        <button id="theme-toggle-btn" class="btn btn-light">Переключить тему</button>
        <footer class="mt-auto text-white-50">
            <p>
                refPrint - разработчик <a href="https://instagram.com/_.zhyrgal._" target="_blank" class="text-white"> @_.zhyrgal._ </a> . 
            </p>
        </footer>
    </div>
    <script>
        // Получаем кнопку и элемент <html>
        const themeToggleButton = document.getElementById('theme-toggle-btn');
        const htmlElement = document.documentElement;
    
        // Проверяем текущую тему
        const currentTheme = localStorage.getItem('theme') || 'dark';
        htmlElement.setAttribute('data-bs-theme', currentTheme);
    
        // Функция для переключения темы
        function toggleTheme() {
            const newTheme = htmlElement.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
            htmlElement.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);  // Сохраняем выбранную тему в localStorage
        }
    
        // Добавляем обработчик на кнопку
        themeToggleButton.addEventListener('click', toggleTheme);
    </script>
    
</body>
</html>
